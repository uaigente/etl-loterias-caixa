$schema: https://datapackage.org/profiles/2.0/datapackage.json
name: etl-loterias-caixa
title: ETL Loterias Caixa
description: ETL dos dados das loterias da Caixa Econ√¥mica Federal
version: 0.1.0
resources:
  - name: mega_sena
    type: table
    path: data-raw/Mega-Sena.xlsx
    sources:
      - title: Resultados da Mega-Sena por ordem crescente.
        path: https://servicebus2.caixa.gov.br/portaldeloterias/api/resultados/download
        method: get
        timeout: 30
        params:
          modalidade: Mega-Sena
    scheme: file
    format: xlsx
    mediatype: application/vnd.ms-excel
    encoding: utf-8
    dialect:
      excel:
        sheet: MEGA SENA
    schema: schemas/mega_sena.yaml
  - name: quina
    type: table
    path: data-raw/Quina.xlsx
    sources:
      - title: Resultados da Quina por ordem crescente.
        path: https://servicebus2.caixa.gov.br/portaldeloterias/api/resultados/download
        method: get
        timeout: 30
        params:
          modalidade: Quina
    scheme: file
    format: xlsx
    mediatype: application/vnd.ms-excel
    encoding: utf-8
    dialect:
      excel:
        sheet: QUINA
    schema: schemas/quina.yaml
